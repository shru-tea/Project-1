<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown_timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Until new beginnings</h1>
    <div class="countdown-container">
      <!--For targeting the span we need a class: countdown-two-->
      <!--
        <div class="months-container countdown-two">
            <p class="big-text" id="months">0</p>
            <span>months</span>
        </div>
    -->
      <div class="day-container countdown-two">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-container countdown-two">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="min-container countdown-two">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="sec-container countdown-two">
        <p class="big-text change-color" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <h3>Time until Friday,1 January 2021 (New Delhi)</h3>
  </body>
</html>
